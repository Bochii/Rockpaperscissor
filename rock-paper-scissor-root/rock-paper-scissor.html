<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, intitial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<!-- Link to CSS-->
        <link rel="stylesheet" href="assets/stylesheets/rock-paper-scissor.css">
        <title>
                Rock, Paper, Scissors!
        </title>
    </head>


    <body>

        <section class="game">

<!--Header w Button-->
                    <div class="intro">
                        <h1> Rock, Paper, Scissors!</h1>
                        <button>Let's Play!</button>
                    </div>

                    <div class="match fadeOut">
                        <h2 class="winner">
                            Choose an option
                        </h2>
<!--Hand Images-->
                        <div class="hands">
                            <img class="player-hand" src="assets/images/rock.png" alt="">
                            <img class="computer-hand" src="assets/images/rock.png" alt="">
                        </div>
                    </div>
                    <div class="options">
                        <button class="rock">rock</button>
                        <button class="paper">paper</button>
                        <button class="scissors">scissors</button>

                    </div>
        </div>
        </section>

        <!--Link to Javascript-->
        <script src="assets/javascripts/rock-paper-scissor.js"></script>
    </body>
</html>
